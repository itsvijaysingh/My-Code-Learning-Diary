<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <div class="container-fluid m-5"></div>
        <h1 class="text-center">Buttons</h1>
        <div class="container-fluid">
            <h2 class="">Normal</h2>
            <button class="btn btn-primary">
                Primary Style
            </button>
            <button class="btn btn-secondary">
                Secondary Style
            </button>
            <button class="btn btn-danger">
                Danger Style
            </button>
            <buuton class="btn btn-warning">
                Warning Style
            </buuton>
            <button class="btn btn-info">
                Info Style
            </button>
            <button class="btn btn-success">
                Success Style
            </button>
            <button class="btn btn-light">
                Light Style
            </button>
            <button class="btn btn-dark">
                Dark Style
            </button>
            <button class="btn btn-link">
                Link Style
            </button>

            <br>

            <h2 class="mt-3">Large Button</h2>
            <button class="btn btn-primary btn-lg">
                Primary Style
            </button>
            <button class="btn btn-secondary btn-lg">
                Secondary Style
            </button>
            <button class="btn btn-danger btn-lg">
                Danger Style
            </button>
            <buuton class="btn btn-warning btn-lg">
                Warning Style
            </buuton>
            <button class="btn btn-info btn-lg">
                Info Style
            </button>
            <button class="btn btn-success btn-lg">
                Success Style
            </button>
            <button class="btn btn-light btn-lg">
                Light Style
            </button>
            <button class="btn btn-dark btn-lg">
                Dark Style
            </button>
            <button class="btn btn-link btn-lg">
                Link Style
            </button>

            <br>


            <h2 class="mt-3">Small Button</h2>
            <button class="btn btn-primary btn-sm">
                Primary Style
            </button>
            <button class="btn btn-secondary btn-sm">
                Secondary Style
            </button>
            <button class="btn btn-danger btn-sm">
                Danger Style
            </button>
            <buuton class="btn btn-warning btn-sm">
                Warning Style
            </buuton>
            <button class="btn btn-info btn-sm">
                Info Style
            </button>
            <button class="btn btn-success btn-sm">
                Success Style
            </button>
            <button class="btn btn-light btn-sm">
                Light Style
            </button>
            <button class="btn btn-dark btn-sm">
                Dark Style
            </button>
            <button class="btn btn-link btn-sm">
                Link Style
            </button>

            <br>

            <h2 class="">Block Level</h2>
            <div class="d-grid">
                <button class="btn btn-primary btn-block mb-2">
                    Primary Style
                </button>
                <button class="btn btn-secondary btn-block  mb-2">
                    Secondary Style
                </button>
                <button class="btn btn-danger btn-block  mb-2">
                    Danger Style
                </button>
                <buuton class="btn btn-warning btn-block  mb-2">
                    Warning Style
                </buuton>
                <button class="btn btn-info btn-block  mb-2">
                    Info Style
                </button>
                <button class="btn btn-success btn-block  mb-2">
                    Success Style
                </button>
                <button class="btn btn-light btn-block  mb-2">
                    Light Style
                </button>
                <button class="btn btn-dark btn-block  mb-2">
                    Dark Style
                </button>
                <button class="btn btn-link btn-block">
                    Link Style
                </button>
            </div>

            <br>

            <h2>Button Wrapping</h2>
            <button class="btn btn-info">
                This is a long piece of text that wrap.
            </button>
            <button class="btn btn-info text-nowrap">
                This is a long piece of text that should not wrap.
            </button>

            <br>

            <h2>Button Tags</h2>
            <a href="#" class="btn btn-light" role="button">Anchor tag</a>
            <input class="btn btn-dark btn-sm" value="Input">

            <h2>Outline Buttons</h2>
            <button class="btn  btn-outline-primary">
                Outline Primary
            </button>
            <button class="btn btn-outline-secondary">
                Outline Secondary
            </button>
            <button class="btn  btn-outline-danger">
                Outline Danger
            </button>
            <button class="btn btn-outline-warning">
                Outline Warning
            </button>
            <button class="btn btn-outline-info">
                Outline Info
            </button>
            <button class="btn btn-outline-success">
                Outline Success
            </button>
            <button class="btn btn-outline-light">
                outline Light
            </button>
            <button class="btn btn-outline-dark">
                Outline Dark
            </button>
            <button class="btn btn-outline-link">
                Outline Link
            </button>

            <h2>Disabled Button</h2>
            <button class="btn btn-outline-primary" disabled>
                Disabled Button
            </button>
            <a class="btn btn-outline-primary disabled" aria-disabled="true">
                Disabled Anchor Button
            </a>
        </div>
    </div>
</body>
</html>
