<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Document Color Changer with User Inputed Color</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #c0ffee;
        }
        .color-picker-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #colorPicker {
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <div class="color-picker-container">
        <h1 style="text-align: center;">Refresh > Enter Color > See Magic</h1>
    </div>

    <script>
        let color = prompt("Enter an color name or hex code with #")
        console.log(color);
        document.body.style.backgroundColor = color;
    </script>
</body>
</html>
