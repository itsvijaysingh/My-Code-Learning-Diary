<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Forms</h1>
    <hr class="bg-success">
    <div class="container">
        <div class="row p-3">
            <div class="card mx-auto p-0">
                <div class="card-header">
                    <h1 class="h5">Please Register for Cookie! <small>It's free.</small></h1>
                </div>
                <div class="card-body text-bg-light">
                    <form class="">
                        <div class="row col-auto mb-2">
                            <div class="col-6">
                                <input type="text" class="form-control" name="fName" placeholder="First Name"/>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" name="lName" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <input type="email" class="form-control" name="email" placeholder="Email Address"/>
                        </div>
                        <div class="row col-auto mb-2">
                            <div class="col-6">
                                <input type="password" class="form-control" name="password" placeholder="Password"/>
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control" name="confirmedPassword" placeholder="Confirm Password"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="form-control btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
