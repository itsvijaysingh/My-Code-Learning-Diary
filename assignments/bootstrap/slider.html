<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botstrap Slider</title>
    <!-- Bootstrap Offline File-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <!--Slider without Carousel Indicator-->
    <h1 class="h1 text-center">Slider in Bootstrap</h1>
    <div class="container-fluid carousel slide" id="carouselSlider" data-bs-ride="carousel">
        <div class="carousel-inner" style="height: 200px;">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100 img-fluid">
            </div>

            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100 img-fluid">
            </div>
    
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100 img-fluid">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSlider" data-bs-slide="next">  
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!--Slider with Carousel Indicator-->
    <div class="mt-3 carousel slide" id="slider2" data-bs-ride="carousel">
        <div class="carousel-indicator">
            <button class="active" data-bs-slide-to="0" data-bs-target="#slider2"></button>
            <button data-bs-slide-to="0" data-bs-target="#slider2"></button>
            <button data-bs-slide-to="0" data-bs-target="#slider2"></button>
        </div>
        <div class="container-fluid carousel-inner" style="height: 300px;">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100 img-fluid">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100 img-fluid">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100 img-fluid">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#slider2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#slider2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Bootstrap Offline File -->
    <script src="bootstrap.min.js"></script>

</body>
</html>
