<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
    .carousel-item{
        width: 100%;
        height: 300px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide m-5 p-5" data-bs-ride="carousel" id="carouselSlider">
            <div class="carousel-inner">
                <div class="carousel-indicators">
                    <button class="carousel-indicator-item active" data-bs-target="#carouselSlider" data-bs-slide-to="0"></button>
                    <button class="carousel-indicator-item" data-bs-target="#carouselSlider" data-bs-slide-to="1"></button>
                    <button class="carousel-indicator-item"  data-bs-target="#carouselSlider" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-item active">
                    <img src="1.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="img-fluid">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
