<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Assignment for Movie Data Cards</title>
    
     <!--Bootstrap CSS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Movie Data Object Assignment</h1>
    <hr>

    <script>
        let Object = {
            Film1 : 
                {
                    Movie_Name : "The Thor", 
                    Wood : "Hollywood", 
                    Price_Per_Person   : 500, 
                    Type: ["Entertainment", " Family", " Comedy"], 
                    Description : "Iron Man premiered in Sydney on April 14, 2008, and was released in the United States on May 2, as the first film in Phase One of the MCU. It grossed over $585 million, becoming the eighth-highest.", 
                    Image : "https://c4.wallpaperflare.com/wallpaper/24/526/333/iron-man-marvel-comics-wallpaper-preview.jpg" },
            Film2 : 
                {
                    Movie_Name : "Spiderman Home Coming", 
                    Wood : "Hollywood", 
                    Price_Per_Person : 350, 
                    Type : ["Action", " Friends", "Thriller"], 
                    Description : "Spider-Man is a 2002 American superhero film based on the Marvel Comics character of the same name. Directed by Sam Raimi from a screenplay by David Koepp, it is the first installment." , 
                    Image : "https://c4.wallpaperflare.com/wallpaper/591/844/1024/spider-man-spider-video-games-superhero-wallpaper-preview.jpg"},
            Film3 : 
                {
                    Movie_Name : "Captain America", 
                    Wood : "Hollywood", 
                    Price_Per_Person : 450, 
                    Type : ["Romace", " Loved Once", " Emotional"], 
                    Description : "The film was directed by Joe Johnston, written by Christopher Markus and Stephen McFeely, and stars Chris Evans as Steve Rogers / Captain America alongside Tommy Lee Jones.", 
                    Image : "https://c4.wallpaperflare.com/wallpaper/931/314/378/captain-america-black-panther-marvel-cinematic-universe-marvel-comics-wallpaper-preview.jpg"}
            }

            document.write('<div class="container-fluid">');
                document.write('<div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-center g-2">');
                    for(key in Object){
                        if(Object[key].Movie_Name){
                            document.write('<div class="col">');
                                document.write('<div class="card">');
                                    document.write(`<div class="position-relative">`)
                                        document.write(`<img src="${Object[key].Image}" class="card-img-top" alt="Movie Banner">`);
                                        document.write(`<span class="badge bg-primary position-absolute top-0 end-0 m-3" style="z-index: 999;">${Object[key].Wood}</span>`);
                                    document.write(`</div>`);
                                    document.write(`<div class="card-body">`);
                                        document.write(`<h5 class="card-title">${Object[key].Movie_Name}</h5>`);
                                        // console.log(`${Object[key].Type[0]}`); returning an array
                                        for (let type in Object[key].Type) {
                                            //console.log(Object[key].Type[type]); // get each type
                                            document.write(`<span class="badge text-bg-dark me-1">${Object[key].Type[type]}</span>`);
                                        }
                                        document.write(`<p class="card-text pt-2">${Object[key].Description}</p>`);
                                        document.write(`<h5 class="card-text">Buy now for: <span class="h3 text-success">${Object[key].Price_Per_Person}$</span>/P</h5>`);
                                    document.write(`</div>`);
                                document.write('</div>');
                            document.write('</div>');
                        }
                    }
                document.write('</div>');
            document.write('</div">');
    </script>
</body>
</html>
