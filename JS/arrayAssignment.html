<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 align="center">Array's Assignment</h1>
    <script>
        const personsData = [
            ["1", "Aditya", "Male", "Firozabad", "Delhi"],
            ["2", "Aarav", "Male", "Mumbai", "Maharashtra"],
            ["3", "Isha", "Female", "Kolkata", "West Bengal"],
            ["4", "Arjun", "Male", "Chennai", "Tamil Nadu"],
            ["5", "Avni", "Female", "Bangalore", "Karnataka"],
            ["6", "Karan", "Male", "Jaipur", "Rajasthan"]
        ];
        document.write('<div class="container-fluid row justify-content-center g-2">')
            for(let r in personsData){
                document.write('<div class="col-lg-4 col-md-6 col-sm-12 p-3">');
                    document.write('<ul class="list-group">');
                        //console.log("Row: " + r);
                        document.write(`<li class="list-group-item list-group-item-info text-center"> Person <span class="badge bg-primary rounded-pill">${parseInt(r) + 1}</span> Details</li>`);
                        let currentCol = 0;
                        for(let c of personsData[r]){
                            //console.log("Col: " + c);
                            document.write(`
                            <li class="list-group-item">
                                <b>${currentCol === 0 ? 'Id:' : currentCol === 1 ? 'Name:' : currentCol === 2 ? 'Gender:' : currentCol === 3 ? 'City:' : currentCol === 4 ? 'State:' : ''}</b>
                                ${c}
                            </li>
                            `);
                            currentCol++;
                        }; 
                    document.write('</ul>');
                document.write('</div>');
            };
        document.write('</div>');
    </script>
</body>
</html>
