<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Roundable Function in JS</title>
</head>
<body>
    <script>
        var num = prompt("Enter an number in  float format: ");
        document.write("Math.floor: " + Math.floor(num) + "<br>");
        document.write("Math.ceil: " + Math.ceil(num) + "<br>");
        document.write("Math.round: " + Math.round(num) + "<br>")
        document.write("Math.random: " + Math.random()*num + "<br>");
    </script>
</body>
</html>
