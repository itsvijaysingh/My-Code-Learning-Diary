<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Assignment for 15 February</title>

     <!--Bootstrap CSS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="h4 text-center">15 February Object Assignment</h1>
    <script>
       let employeeData = {
            emp1: {
                departId: 101,
                name: "John Doe",
                gender: "Male",
                salary: 50000,
                experience: "3"
            },
            emp2: {
                departId: 102,
                name: "Jane Smith",
                gender: "Female",
                salary: 60000,
                experience: "5"
            },
            emp3: {
                departId: 103,
                name: "Michael Johnson",
                gender: "Male",
                salary: 55000,
                experience: "4"
            }
        };

        //bonus calculator based on salary and experince
        let bonusCalculator = (salary, exp) => {
            let bonusPercentage = exp > 5 ? 0.10 : exp > 3 ? 0.07 : exp > 1 ? 0.04 : 0.02;
            let totalBonus = parseInt(salary * bonusPercentage);
            return totalBonus;
        }

        //if object data is predictable then we initiliaze it with current id like {emp1 or emp2 then continue untill matches}
        document.write('<hr>');
        document.write('<h2 class="h6 text-center">For Predictable Object (If emp1 to emp3 etc same data always) Access with (key === `emp${currentCount}`)</h2>');
        document.write('<div class="container-fluid">');
            document.write('<div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-center g-2">');
                let currentCount = 1;
                for(let key in employeeData){
                    if(key === `emp${currentCount}`){
                        document.write('<div class="col">');
                            document.write('<ul class="list-group">');
                                document.write(`<li class="list-group-item list-group-item-warning text-center">Employee <span class="badge bg-warning rounded-pill">${currentCount}</span> Detail</li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Depart Id <span>${employeeData[key].departId}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Name <span>${employeeData[key].name}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Gender <span>${employeeData[key].gender}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Salary <span>${employeeData[key].salary}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Experince <span>${employeeData[key].experience}</span></li>`);
                                document.write(`<li class="list-group-item list-group-item-warning text-warning d-flex justify-content-between h6">Bonus <span>${bonusCalculator(employeeData[key].salary, employeeData[key].experience)}</span></li>`);
                            document.write('</ul>');
                        document.write('</div>');
                        currentCount++;
                    }
                }
                document.write('<small class="text-body-info text-muted text-center">Bonus calculated via salary & experience.</small>');
            document.write('</div>');
        document.write('</div>');


         //if object data is un-predictable then we initiliaze it if an object key have an  perticular (data)! here is the case an: id
        document.write('<hr>');
        document.write('<h2 class="h6 text-center">For Un-Predictable ObjectData (Access with "employeeData[key].departId")</h2>');
        document.write('<div class="container-fluid">');
            document.write('<div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-center g-2">');
                currentCount = 1;
                for(let key in employeeData){
                    if(employeeData[key].departId){ // through departId
                        document.write('<div class="col">');
                            document.write('<ul class="list-group">');
                                document.write(`<li class="list-group-item list-group-item-warning text-center">Employee <span class="badge bg-warning rounded-pill">${currentCount}</span> Detail</li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Depart Id <span>${employeeData[key].departId}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Name <span>${employeeData[key].name}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Gender <span>${employeeData[key].gender}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Salary <span>${employeeData[key].salary}</span></li>`);
                                document.write(`<li class="list-group-item d-flex justify-content-between">Experince <span>${employeeData[key].experience}</span></li>`);
                                document.write(`<li class="list-group-item list-group-item-warning text-warning d-flex justify-content-between h6">Bonus <span>${bonusCalculator(employeeData[key].salary, employeeData[key].experience)}</span></li>`);
                            document.write('</ul>');
                        document.write('</div>');
                        currentCount++;
                    }
                }
                document.write('<small class="text-body-info text-muted text-center">Bonus calculated via salary & experience.</small>');
            document.write('</div>');
        document.write('</div>');
    </script>
</body>
</html>
